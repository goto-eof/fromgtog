name: fromgtog
version: '10.0.3'
summary: Advanced utility for Git backup and bulk migration(GitHub,Gitea,GitLab,Local)
description: |
  Advanced cross-platform utility for Git backup and bulk migration.
grade: stable
confinement: strict
base: core24
icon: snap/gui/icon.png
title: FromGtoG
website: https://andre-i.eu
issues: https://github.com/goto-eof
source-code: https://github.com/goto-eof/fromgtog
donation: https://github.com/sponsors/goto-eof
contact: https://andre-i.eu/#contactme
compression: lzo
license: CC-BY-NC-4.0
slots:
  fromgtog-dbus:
    interface: dbus
    bus: session
    name: it.es5.fromgtog.dbus
apps:
  fromgtog:
    environment:
      ALSA_CONFIG_PATH: $SNAP/etc/asound.conf
      LD_LIBRARY_PATH: |
        $LD_LIBRARY_PATH:
        $SNAP/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR:
        $SNAP/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/alsa-lib:
        $SNAP_DESKTOP_RUNTIME/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/libproxy:
        $SNAP_DESKTOP_RUNTIME/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/gio/modules
    command: run.sh
    extensions: [ gnome ]
    plugs:
      - audio-playback
      - browser-support
      - home
      - network
      - network-bind
      - removable-media
      - unity7
      - wayland
      - x11
      - desktop
platforms:
  amd64:
    build-on: [ amd64 ]
    build-for: [ amd64 ]
  arm64:
    build-on: [ arm64 ]
    build-for: [ arm64 ]
parts:
  wrapper:
    plugin: dump
    source: snap/local
    source-type: local
    override-build: |
      snapcraftctl build
      chmod +x $SNAPCRAFT_PART_INSTALL/build.sh
      chmod +x $SNAPCRAFT_PART_INSTALL/prime.sh
  alsa-config:
    plugin: dump
    source: snap/local/asound.conf
    source-type: file
    organize:
      asound.conf: etc/asound.conf
    prime:
      - etc/asound.conf
  application:
    plugin: maven
    source: .
    build-packages:
      - openjdk-21-jdk
      - maven
      - sed
    stage-packages:
      - glib-networking
      - libgtk-3-0
      - xdg-utils
      - libasound2
      - libasound2-plugins
      - alsa-utils
      - libappindicator3-1
    after:
      - alsa-config
    override-build: |
      $SNAPCRAFT_PART_BUILD/build.sh
    override-prime: |
      snapcraftctl prime
      $SNAPCRAFT_PART_BUILD/prime.sh


